<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="pestcontrol.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div class= "title">
        <h1>Mario's pest control</h1>
        <h3>Enter in how many enemies mario has crushed to see how many coins he has earned</h3>
    </div>
    <div class="goomba">
        <H2>Goomba's: 5 coins each</H2> 
        <img class = "image" src="https://vignette.wikia.nocookie.net/nintendo/images/d/d5/GoombaNSMB.png/revision/latest/scale-to-width-down/619?cb=20110724131649&path-prefix=en" alt="Goomba">
        <br>
        <input 
            type="number"
            name=""
            id="gommbasquashed"
            placeholder="Goombas Crushed">
    </div>

    <div class="bob-ombs">
        <h2>Bob-omb's: 7 coins each</h2>
        <img class="image" src="https://www.clipartmax.com/png/full/153-1534566_they-bob-omb-super-mario-bob-oms.png" alt="Bob-omb">
        <br>
        <input 
            type="number"
            name=""
            id="bobombscrushed"
            placeholder="Bob-ombs crushed">
    </div>

    <div class="bob-ombs">
        <h2 class="">Cheep-cheeps: 11 coins each</h2>
        <img class="image" src="https://www.mariowiki.com/images/thumb/6/63/CheepCheepNSMBU.png/400px-CheepCheepNSMBU.png" alt="">
        <br>
        <input 
            type="number"
            name=""
            id="cheepscrushed"
            placeholder="Cheep-Cheeps crushed">
    </div>
    <div class="button">
    <button id="button">Submit</button>
    </div>
    <div class="total" id="total">
        <div id="childTotal">
        
        </div>
    </div>
    <div class="footer">
        <footer>  
        <p>mario@nintendo.com</p>
        <a href="https://www.nintendo.com/">nintendo.com</a> 
        <p>4600 150th Ave NE, Redmond, WA 98052</p>
        </footer>
    </div>
    <script src="pestcontrol.js"></script>
</body>
</html>

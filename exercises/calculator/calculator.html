<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
</head>
<body>
    <form action="" id="addition" class="addition">
        <p>Addition</p>
     <input type="number" id="addition1">
     <input type="number" id="addition2" id="">
     <button id="buttonpressaddition">Submit</button>
    </form>

    <form action="" id="subtraction" class="subtraction">
        <p>Subtraction</p>
        <input type="text" id="subtraction1">
        <input type="text" id="subtraction2">
        <button id="buttonpresssubtraction">Submit</button>
    </form>

    <form action="" id ="multiplication" class="multiplication">
        <p>Multiplication</p>
        <input type="text" id="multiplication1" id="">
        <input type="text" id="multiplication2">
        <button id = "multiplicationbutton">Submit</button>
    </form>

    <script src="calculator.js"></script>
</body>
</html>
